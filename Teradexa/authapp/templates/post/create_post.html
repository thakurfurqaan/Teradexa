{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Create New Post</h2>
<form action="" method="post" class="form">
    {% csrf_token %}
    {{ form.errors }}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock content %}
